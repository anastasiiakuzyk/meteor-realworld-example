<template name="register">
  <div class="auth-page">
    <div class="container page">
      <!-- <div class="row">
        {{> atForm state='signUp'}}
      </div> -->
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign up</h1>
          <p class="text-xs-center">
            <a href="/login">Have an account?</a>
          </p>

          {{#if instance.errors.get.length}}
          <ul class="error-messages">
            {{#each instance.errors.get}}
            <li>{{message}}</li>
            {{/each}}
          </ul>
          {{/if}}

          <form>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" name="username" placeholder="Your Name">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" name="email" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right">
              Sign up
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign in</h1>
          <p class="text-xs-center">
            <a href="/register">Need an account?</a>
          </p>

          {{#if instance.error.get}}
          <ul class="error-messages">
            <li>{{instance.error.get.reason}}</li>
          </ul>
          {{/if}}

          <form>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="text" name="email" placeholder="Email">
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
